  # 'Loc8r' - Web Application
- project: Loc8r - Web Application
  role: Individual Project
  duration: August 2016 &mdash; October 2016
  # url: "#"
  description: Served as web developer for an individual project during the fall semester of my junior year at University of Puget Sound. It is a site called 'Loc8r' that lists nearby locations that have wifi in the Tacoma area. The site allows you to click on each of the locations in order to see each location's specific information, such as ratings, hours, location map, and facilities. People may also leave their own reviews. Please note that this project is only partly functional and will only show locations in Tacoma, WA. (This project was taken from Getting Mean by Simon Holmes.)
